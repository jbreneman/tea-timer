<!doctype html>
<html lang="en">
    <head>
        <title>(tea)timer</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/app.min.css">
    </head>
    <body>
        <main id="app" class="timer">
            <div class="timer-title">
                <h1 class="timer-title__heading">
                    <span class="timer-title__small">(tea)</span>timer
                </h1>
            </div>
            <section class="timer-countdown">
                <div class="timer-countdown__text">3:49</div>
            </section>
            <section class="timer-opts">
                <nav class="timer-opts__nav">
                    <button class="timer-opts__link active">timers</button>
                    <button class="timer-opts__link">options</button>
                </nav>
                <div class="timer-opts__section">
                    <div class="timer-item">
                        <div class="timer-item__amount">3:00</div>
                        <div class="timer-item__desc">Tea -- long</div>
                        <button class="timer-item__button">m</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/app.js"></script>
